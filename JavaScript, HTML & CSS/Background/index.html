<head>

    <title>Background</title>

</head>
<body>
    <main>
        <h1>Background</h1>
        <button onclick="changecolor('Yellow')">Yellow</button>
        <button onclick="changecolor('blue')">Blue</button>
        <button onclick="changecolor('red')">Red</button>
        <button onclick="randomColor()">Random</button>

        <input placeholder="Color name or #HEX" type="text" class="color-input">
        <button onclick="PersonalColor()">apply the color</button>
        <input type="color" onchange="changecolor(this.value)">
        <br />
        <label>
            Image
            <input type="file" accept="image/*" onchange="chooseImagem(this.files[0])">
        </label>
    </main>
    
</body>
